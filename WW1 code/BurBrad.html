<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Those buried in Bradford</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #bfbfbf;
      font-family: Arial, sans-serif;
    }
    .page-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #d3d3d3;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #A52A2A;
    }
    .search-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 20px;
    }
    .search-row .input-group {
      display: flex;
      flex-direction: column;
      margin-right: 10px;
    }
    .search-row label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #A52A2A;
    }
    .search-row input {
      padding: 5px;
      width: 150px;
      border: 1px solid #999;
    }
    .search-buttons {
      display: flex;
      gap: 10px;
    }
    .search-buttons button {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      background-color: #A52A2A;
      color: #fff;
      font-weight: bold;
    }
    .table-container {
      display: flex;
      gap: 20px;
    }
    .scrollable-table {
      overflow-y: auto;
      max-height: 400px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #fff;
    }
    thead {
      background-color: #A52A2A;
      color: #fff;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    th {
      white-space: nowrap;
    }
    td input[type="radio"] {
      transform: scale(1.2);
      margin: 0 auto;
      display: block;
    }
    .side-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
    }
    .bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    .nav-buttons button {
      padding: 8px 16px;
      border: none;
      background-color: #A52A2A;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      background-color: #A52A2A;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      width: 150px;
      margin-left: auto;
      margin-right: auto;
    }
    .back-link:hover {
      background-color: #9b3f3f;
    }
  </style>
</head>
<body>
<div class="page-container">
  <h1>Those buried in Bradford</h1>
  <div class="search-row">
    <div class="input-group">
      <label for="forename">Forename:</label>
      <input type="text" id="forename" />
    </div>
    <div class="input-group">
      <label for="surname">Surname:</label>
      <input type="text" id="surname" />
    </div>
    <div class="input-group">
      <label for="cemetery">Cemetery:</label>
      <input type="text" id="cemetery" />
    </div>
    <div class="search-buttons">
      <button type="button">Clear fields</button>
      <button type="button">Search</button>
    </div>
  </div>
  <div class="table-container">
    <div class="scrollable-table">
      <table id="dataTable">
        <thead>
        <tr>
          <th></th>
          <th>Surname</th>
          <th>Forename</th>
          <th>Age</th>
          <th>Medals</th>
          <th>Date of Death</th>
          <th>Rank</th>
          <th>Service Number</th>
          <th>Regiment</th>
          <th>Unit</th>
          <th>Cemetery</th>
          <th>Grave Reference</th>
          <th>Info</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example row -->
        <tr>
          <td><input type="radio" name="recordSelect"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="side-buttons">
      <button type="button" id="addRowBtn">Add Row</button>
      <button type="button" id="deleteRowBtn">Delete Row</button>
      <button type="button" id="editRowBtn">Edit Row</button>
    </div>
  </div>
  <div class="bottom-row">
    <div>No of search results: <span id="searchResults">0</span></div>
    <div class="nav-buttons">
      <button type="button">&larr;</button>
      <button type="button">&rarr;</button>
    </div>
  </div>
  <a class="back-link" href="dashboard.html">Back to Dashboard</a>
</div>
<script>
  const tableBody = document.querySelector('#dataTable tbody');
  const addRowBtn = document.getElementById('addRowBtn');
  const deleteRowBtn = document.getElementById('deleteRowBtn');
  const editRowBtn = document.getElementById('editRowBtn');
  let currentEditingRow = null;

  addRowBtn.addEventListener('click', () => {
    const newRow = document.createElement('tr');
    const radioCell = document.createElement('td');
    radioCell.innerHTML = '<input type="radio" name="recordSelect">';
    newRow.appendChild(radioCell);
    // Create 12 cells for the data columns
    for (let i = 0; i < 12; i++) {
      const cell = document.createElement('td');
      cell.textContent = '';
      newRow.appendChild(cell);
    }
    tableBody.appendChild(newRow);
  });

  deleteRowBtn.addEventListener('click', () => {
    const selectedRadio = document.querySelector('input[type="radio"][name="recordSelect"]:checked');
    if (selectedRadio) {
      const row = selectedRadio.closest('tr');
      if (currentEditingRow === row) {
        currentEditingRow = null;
        editRowBtn.textContent = "Edit Row";
      }
      row.remove();
    } else {
      alert('Please select a row to delete.');
    }
  });

  editRowBtn.addEventListener('click', () => {
    const selectedRadio = document.querySelector('input[type="radio"][name="recordSelect"]:checked');
    if (!selectedRadio) {
      alert('Please select a row to edit.');
      return;
    }
    const row = selectedRadio.closest('tr');
    if (currentEditingRow === row) {
      Array.from(row.cells).forEach((cell, index) => {
        if (index > 0) {
          cell.contentEditable = false;
          cell.style.backgroundColor = "";
        }
      });
      editRowBtn.textContent = "Edit Row";
      currentEditingRow = null;
    } else {
      if (currentEditingRow) {
        Array.from(currentEditingRow.cells).forEach((cell, index) => {
          if (index > 0) {
            cell.contentEditable = false;
            cell.style.backgroundColor = "";
          }
        });
      }
      Array.from(row.cells).forEach((cell, index) => {
        if (index > 0) {
          cell.contentEditable = true;
          cell.style.backgroundColor = "#ffffe0";
        }
      });
      editRowBtn.textContent = "Save Row";
      currentEditingRow = row;
    }
  });
</script>
</body>
</html>
