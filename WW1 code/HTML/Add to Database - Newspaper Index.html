<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add to Database - Newspaper Index</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Same theme as other pages */
        .form-section {
            background-color: #999;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
        }
        .form-section .input-group {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
        }
        .form-section label {
            color: #9b111e;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .form-section input[type="text"],
        .form-section input[type="date"] {
            padding: 8px 12px;
            font-size: 0.9rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th,
        .table-container td {
            border: 1px solid #ddd;
            padding: 6px 8px;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        .table-container thead {
            background-color: #9b111e;
            color: #fff;
        }
    </style>
</head>
<body class="table-page">
<div class="container">
    <h1>Add to Database - Newspaper Index</h1>
    <form id="addRecordForm" class="form-section">
        <div class="input-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="Enter surname" required>
        </div>
        <div class="input-group">
            <label for="forename">Forename</label>
            <input type="text" id="forename" name="forename" placeholder="Enter forename" required>
        </div>
        <div class="input-group">
            <label for="rank">Rank</label>
            <input type="text" id="rank" name="rank" placeholder="Enter rank">
        </div>
        <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter address">
        </div>
        <div class="input-group">
            <label for="regiment">Regiment</label>
            <input type="text" id="regiment" name="regiment" placeholder="Enter regiment">
        </div>
        <div class="input-group">
            <label for="unit">Unit</label>
            <input type="text" id="unit" name="unit" placeholder="Enter unit">
        </div>
        <div class="input-group">
            <label for="articleComment">Article Comment</label>
            <input type="text" id="articleComment" name="articleComment" placeholder="Enter article comment">
        </div>
        <div class="input-group">
            <label for="newspaperName">Newspaper Name</label>
            <input type="text" id="newspaperName" name="newspaperName" placeholder="Enter newspaper name">
        </div>
        <div class="input-group">
            <label for="newspaperDate">Newspaper Date</label>
            <input type="date" id="newspaperDate" name="newspaperDate">
        </div>
        <div class="input-group">
            <label for="pageCol">Page/Col</label>
            <input type="text" id="pageCol" name="pageCol" placeholder="Enter page/column">
        </div>
        <div class="input-group">
            <label for="photoIncl">Photo incl</label>
            <input type="text" id="photoIncl" name="photoIncl" placeholder="Enter photo incl">
        </div>
        <div class="form-buttons">
            <button type="submit">Add Record</button>
            <button type="reset">Clear Fields</button>
        </div>
    </form>

    <div class="table-container">
        <table id="recordsTable">
            <thead>
            <tr>
                <th>Surname</th>
                <th>Forename</th>
                <th>Rank</th>
                <th>Address</th>
                <th>Regiment</th>
                <th>Unit</th>
                <th>Article Comment</th>
                <th>Newspaper Name</th>
                <th>Newspaper Date</th>
                <th>Page/Col</th>
                <th>Photo incl</th>
            </tr>
            </thead>
            <tbody>
            <!-- New rows will appear here -->
            </tbody>
        </table>
    </div>

    <div class="bottom-section" style="margin-top:20px;">
        <a class="back-button" href="dashboard.html">Back</a>
    </div>
</div>
<script>
    document.getElementById('addRecordForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const fields = [
            document.getElementById('surname').value,
            document.getElementById('forename').value,
            document.getElementById('rank').value,
            document.getElementById('address').value,
            document.getElementById('regiment').value,
            document.getElementById('unit').value,
            document.getElementById('articleComment').value,
            document.getElementById('newspaperName').value,
            document.getElementById('newspaperDate').value,
            document.getElementById('pageCol').value,
            document.getElementById('photoIncl').value
        ];
        const tableBody = document.querySelector('#recordsTable tbody');
        const newRow = document.createElement('tr');
        fields.forEach(val => {
            const td = document.createElement('td');
            td.textContent = val;
            newRow.appendChild(td);
        });
        tableBody.appendChild(newRow);
        this.reset();
    });
</script>
</body>
</html>
