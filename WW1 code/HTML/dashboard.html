<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Database Selection</title>
<!-- Link to the updated stylesheet for basic resets, etc. -->
<link href="styles.css" rel="stylesheet"/>
<style>
    /* Keep your existing background and card styles here */
    body {
      font-family: Arial, sans-serif;
      background: url("international-connections-featured-845x321_LE_upscale_balanced_x2.jpg")
      no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      min-height: 100vh;
      width: 100%;
      position: relative;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      display: inline-block;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #800000;
      border-radius: 8px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background-color: #800000;
      width: 220px;
      height: 140px;
      border-radius: 8px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 10px;
    }
    .card h2 {
      margin-bottom: 10px;
      font-size: 1.1rem;
      text-align: center;
    }
    .card a button {
      background-color: #fff;
      color: #800000;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .card a button:hover { background-color: #ccc; }
    .logout-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #800000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .logout-btn:hover { background-color: #333; }
  </style>
</head>
<body>
<div class="container">
<h1>Please select a database</h1>
<div class="grid">
<div class="card">
<h2>Bradford and surrounding townships</h2>
<a href="BradSurrTowns.html"><button>About</button></a>
</div>
<div class="card">
<h2>Names on Bradford Memorials</h2>
<a href="BradMem.html"><button>About</button></a>
</div>
<div class="card">
<h2>Buried in Bradford</h2>
<a href="BurBrad.html"><button>About</button></a>
</div>
<div class="card">
<h2>Newspaper References</h2>
<a href="NewsRefs.html"><button>About</button></a>
</div>
<div class="card">
<h2>Biographies</h2>
<a href="Bios.html"><button>About</button></a>
</div>
</div>
<button class="logout-btn" id="logoutBtn">Log off</button>
</div>
<script src="WW1 code\lockdown.js"></script>


<script>
  let lockdownActive = true;
  let navigatingInternally = false;

  document.addEventListener("DOMContentLoaded", function () {
    // Handle internal link clicks
    document.querySelectorAll("a").forEach(anchor => {
      anchor.addEventListener("click", () => {
        navigatingInternally = true;
      });
    });

    // Lock keys while lockdown is active
    document.addEventListener("keydown", function(e) {
      if (lockdownActive && (["Escape", "F11", "F12"].includes(e.key) || e.ctrlKey || e.altKey || e.metaKey)) {
        e.preventDefault();
        alert("This system is in lockdown. Please use the Log off button.");
      }
    });

    // Disable right-click
    window.addEventListener("contextmenu", function(e) {
      if (lockdownActive) e.preventDefault();
    });

    // Suppress blur warning if it's due to internal nav
    window.onblur = () => {
      if (lockdownActive && !navigatingInternally) {
        alert("Focus lost. Returning to lockdown.");
        window.focus();
      }
    };

    // Logout ends lockdown and redirects to login
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", function() {
        lockdownActive = false;
        window.location.href = "index.html";
      });
    }
  });
</script>
</body>
</html>
