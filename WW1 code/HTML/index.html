<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bradford WWI Group Login</title>
  <!-- Link to the updated stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">

<!-- NEW Top Banner -->
<div class="top-bar">
  <h1 class="welcome">Welcome</h1>
  <div class="logo">
    <img src="BradWW1GroupLogo.png" alt="Bradford WWI Group Logo">
  </div>
</div>

<!-- Main container for login boxes -->
<div class="container">
  <!-- Administrators login box -->
  <div class="admin-box">
    <h3>Administrators</h3>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>

      <!-- The error message is hidden by default -->
      <p class="error">Incorrect password, please try again</p>

      <button type="submit">Log In</button>
    </form>
  </div>

  <!-- The "or" text in the middle -->
  <div class="or">or</div>

  <!-- Guest login box -->
  <div class="guest-box">
    <button type="button" onclick="window.location.href='dashboardGuest.html'">Log in as Guest</button>
  </div>
</div>

<!-- JavaScript for form validation -->
<script>
  const form = document.getElementById('loginForm');
  const errorMsg = document.querySelector('.error');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent form from submitting by default

    // Get the value of the password field
    const password = document.getElementById('password').value;
    const correctPassword = 'secret';

    if (!password || password !== correctPassword) {
      errorMsg.style.display = 'block'; // Show the error message
    } else {
      errorMsg.style.display = 'none'; // Hide the error message if correct
      // Redirect to the dashboard
      window.location.href = "dashboard.html";
    }
  });
</script>
</body>
</html>
