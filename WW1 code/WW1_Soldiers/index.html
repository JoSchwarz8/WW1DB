<head>
  <meta charset="UTF-8">
  <title>Bradford WWI Group Login</title>

  <link rel="stylesheet" href="styles.css">

<body class="login-page">

<!-- NEW Top Banner -->
<div class="top-bar">
  <h1 class="welcome">Welcome</h1>
  <div class="logo">
    <img src="BradWW1GroupLogo.png" alt="Bradford WWI Group Logo">
  
  <!-- Styled Exit button below login section -->
  <div class="guest-box" style="top: 65%;">
    <button id="exitAppBtn" type="button">Exit Application</button>
  </div>
</div>
</div>

<!-- Main container for login boxes -->
<div class="container">
  <!-- Administrators login box -->
  <div class="admin-box">
    <h3>Administrators</h3>
    <form id="loginForm" method="post" action="AdminLogin.php">
      <label for="username">Username</label>
      <input type="text" id="username" name="adminusername" placeholder="Username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="adminpassword" placeholder="Password" required>

      <!-- The error message is hidden by default -->
      <p class="error">Incorrect password, please try again</p>

      <button type="submit">Log In</button>
    </form>
  </div>

  <!-- The "or" text in the middle -->
  <div class="or">or</div>

  <!-- Guest login box -->
  <div class="guest-box">
    <h3>Guest Login</h3>
    <form id="guestLoginForm" method="post" action="http://localhost/WW1_Soldiers/GuestLogin.php">
      <label for="guestPassword">Password</label>
      <input type="password" id="guestPassword" name="guestpassword" placeholder="Password" required>
      <p class="guest-error">Incorrect password or password does not meet complexity requirements.</p>
      <button type="submit">Log In as Guest</button>
    </form>
  </div>
</div>
